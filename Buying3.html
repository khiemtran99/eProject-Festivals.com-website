
<!DOCTYPE html>
<html>
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

      <!-- Font awesome link -->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

      <style>
         body {
           font-family: Arial;
           font-size: 17px;
           padding: 8px;
         }
         * {
           box-sizing: border-box;
         }
         .row {
           display: -ms-flexbox; /* IE10 */
           display: flex;
           -ms-flex-wrap: wrap; /* IE10 */
           flex-wrap: wrap;
           margin: 0 -16px;
         }
         .col-25 {
           -ms-flex: 25%; /* IE10 */
           flex: 25%;
         }
         .col-50 {
           -ms-flex: 50%; /* IE10 */
           flex: 50%;
         }
         .col-75 {
           -ms-flex: 75%; /* IE10 */
           flex: 75%;
         }
         .col-25,
         .col-50,
         .col-75 {
           padding: 0 16px;
         }
         .container {
           background-color: #f2f2f2;
           padding: 5px 20px 15px 20px;
           border: 1px solid lightgrey;
           border-radius: 3px;
         }
         input[type=text], input[type=email] {
           width: 100%;
           margin-bottom: 20px;
           padding: 12px;
           border: 1px solid #ccc;
           border-radius: 3px;
         }
         label {
           margin-bottom: 10px;
           display: block;
         }
         .icon-container {
           margin-bottom: 20px;
           padding: 7px 0;
           font-size: 24px;
         }
         #submitbtn {
           background-color: #4CAF50;
           color: white;
           padding: 12px;
           margin: 10px 0;
           border: none;
           width: 100%;
           border-radius: 3px;
           cursor: pointer;
           font-size: 20px;
         }
         #submitbtn:hover {
           background-color: #45a049;
         }
         a {
           color: #2196F3;
         }
         hr {
           border: 1px solid lightgrey;
         }
         span.price {
           float: right;
           color: grey;
         }
         /* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other (also change the direction - make the "cart" column go on top) */
         @media (max-width: 800px) {
           .row {
             flex-direction: column-reverse;
           }
           .col-25 {
             margin-bottom: 20px;
           }
         }
         /* The Modal (background) */
         .modal {
           display: none; /* Hidden by default */
           position: fixed; /* Stay in place */
           z-index: 1; /* Sit on top */
           left: 0;
           top: 0;
           width: 100%; /* Full width */
           height: 100%; /* Full height */
           overflow: auto; /* Enable scroll if needed */
           background-color: rgb(0,0,0); /* Fallback color */
           background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
           padding-top: 60px;
         }
         /* Modal Content/Box */
         .modal-content {
           background-color: #fefefe;
           margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
           border: 1px solid #888;
           width: 80%; /* Could be more or less, depending on screen size */
         }
         /* The Close Button (x) */
         .close {
           position: absolute;
           right: 25px;
           top: 0;
           color: #000;
           font-size: 35px;
           font-weight: bold;
         }
         .close:hover,
         .close:focus {
           color: red;
           cursor: pointer;
         }
         /* Add Zoom Animation */
         .animate {
           -webkit-animation: animatezoom 0.6s;
           animation: animatezoom 0.6s
         }
         @-webkit-keyframes animatezoom {
           from {-webkit-transform: scale(0)}
           to {-webkit-transform: scale(1)}
         }
         @keyframes animatezoom {
           from {transform: scale(0)}
           to {transform: scale(1)}
         }
         /* Change styles for span and cancel button on extra small screens */
         @media screen and (max-width: 300px) {
           span.psw {
              display: block;
              float: none;
           }
           .cancelbtn {
              width: 100%;
           }
         }
         /* new-----------------------------------------------------------------------*/
         button {
           background-color: #4CAF50;
           color: white;
           padding: 14px 20px;
           margin: 8px 0;
           border: none;
           cursor: pointer;
           width: 100%;
         }
         /* Set a style for all buttons */
         button {
           background-color: #4CAF50;
           color: white;
           padding: 14px 20px;
           margin: 8px 0;
           border: none;
           cursor: pointer;
           width: 100%;
         }
         button:hover {
           opacity: 0.8;
         }
         /* Extra styles for the cancel button */
         .cancelbtn {
           width: auto;
           padding: 10px 18px;
           background-color: #f44336;
         }
         /* Center the image and position the close button */
         .imgcontainer {
           text-align: center;
           margin: 24px 0 12px 0;
           position: relative;
         }
         img.avatar {
           width: 30%;
         }
         .container {
           padding: 16px;
         }
         .error {
            color: red;
         }

         .item_price {
            color: red;
            font-weight: bold;
         }
      </style>
   </head>
   <body>
      <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">BUY</button>
      <div class="row modal" id="id01">
         <div class="col-75">
            <div class="container">
               <form class="modal-content animate" >
            	   <div>
            			<div class="imgcontainer">
         					<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
         					<img src="img/books/1.jpg" alt="BookName" class="avatar">
                        <h5>The Book of Hindu festivals and ceremonies</h5>
                        <h6>Price: <span class="item_price">$12.50</span></h6>
            			</div>
         				<div class="col-50 ">
         					<h3>Billing Address</h3>

                           <!--full name field-->
            					<label for="fname"><i class="fa fa-user"></i> Full Name</label>
            					<input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                           <label class="error" for="fname" id="fname_error">This field is required.</label>
                           <!--end of full name field-->

                           <!--Email field-->
         					   <label for="email"><i class="fa fa-envelope"></i> Email</label>
         					   <input type="email" id="email" name="email" placeholder="john@example.com">
                           <label class="error" for="email" id="email_error">This field is required.</label>
                           <!--end of email field-->

                           <!--Address field-->
         					   <label for="addr"><i class="fas fa-map-marker-alt"></i> Address</label>
         					   <input type="text" id="addr" name="address" placeholder="542 W. 15th Street">
                           <label class="error" for="addr" id="add_error">This field is required</label>
                           <!--End of address field-->

                           <!--City field-->
         					   <label for="city"><i class="fas fa-city"></i> City</label>
         					   <input type="text" id="city" name="city" placeholder="New York">
                           <label class="error" for="city" id="city_error">This field is required</label>
                           <!--End of city field-->

         					<div class="row">
         						<div class="col-50">
                              <!--State field-->
					   	   	   <label for="state">State</label>
						   	      <input type="text" id="state" name="state" placeholder="NY">
                              <label class="error" for="state" id="state_error">This field is required</label>
                              <!--End of state field-->
					      	   </div>
					      	   <div class="col-50">
                              <!--Zip field-->
   							      <label for="zip">Zip code</label>
   							      <input type="text" id="zip" name="zip" placeholder="10001">
                              <label class="error" for="zip" id="zip_error">This field is required</label>
                              <!--end of Zip field-->
   					      	</div>
					         </div>
				         </div>
				         <div class="col-50">
            				<h3>Payment</h3>
            					<label for="fname">Accepted Cards</label>
            					<div class="icon-container">
            						<i class="fab fa-cc-visa" style="color:navy"></i>
            						<i class="fab fa-cc-amex" style="color:blue;"></i>
            						<i class="fab fa-cc-mastercard" style="color:red;"></i>
            						<i class="fab fa-cc-discover" style="color:orange;"></i>
                              <i class="fab fa-cc-jcb"></i>
            					</div>

                           <!--Name on card field-->
            					<label for="cname">Name on Card</label>
            					<input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                           <label class="error" for="cname" id="cname_error">This field is required</label>
                           <!--end of name on card field-->

                           <!--Credit card number field-->
            					<label for="ccnum">Credit card number</label>
            					<input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                           <label class="error" for="ccnum" id="ccnum_error">This field is required</label>
                           <!--end of credit card number field-->

                           <!--Exp month field-->
            					<label for="expmonth">Exp Month</label>
            					<input type="text" id="expmonth" name="expmonth" placeholder="September">
                           <label class="error" for="expmonth" id="expmonth_error">This field is required</label>
                           <!--end of exp month field-->

            					<div class="row">
                     			<div class="col-50">
                                 <!--Exp year field-->
               						<label for="expyear">Exp Year</label>
               						<input type="text" id="expyear" name="expyear" placeholder="2018">
                                 <label class="error" for="expyear" id="expyear_error">This field is required</label>
                                 <!--end field-->
               					</div>
               					<div class="col-50">
                                 <!--CVV number field-->
               						<label for="cvv">CVV</label>
               						<input type="text" id="cvv" name="cvv" placeholder="352">
                                 <label class="error" for="cvv" id="cvv_error">This field is required</label>
                                 <!--end field-->
               					</div>
      				      	</div>
				         </div>
         		   </div>
         			   <label>
               			<input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing </label>
               			<input type="submit" name="submit" class="button" value="Confirm payment" id="submitbtn">
                        <div class="successMessage">
                           <div class="alert alert-success" role="alert">
                                <h4 class="alert-heading">Payment success!</h4>
                                <p>Thanks for shopping with us.</p>
                           </div>
                        </div>
		         </form>
	         </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

      <script>
      	$(document).ready(function(){
            $('.error').hide();
            $('.successMessage').hide();
            $('#submitbtn').click(function(){
               $('.error').hide();
               $('.successMessage').hide();
               var name = $('input#fname').val();
               if (!name) {
                  $('label#fname_error').show();
                  $('input#fname').focus();
                  return false;
               }

               var email = $('input#email').val();
               if (!email) {
                  $('label#email_error').show();
                  $('input#email').focus();
                  return false;
               }

               var address = $('input#addr').val();
               if (!address) {
                  $('label#add_error').show();
                  $('input#addr').focus();
                  return false;
               }

               var city = $('input#city').val();
               if (!city) {
                  $('label#city_error').show();
                  $('input#city').focus();
                  return false;
               }

               var state = $('input#state').val();
               if (!state) {
                  $('label#state_error').show();
                  $('input#state').focus();
                  return false;
               }

               var zipcode = $('input#zip').val();
               if (!zipcode) {
                  $('label#zip_error').show();
                  $('input#zip').focus();
                  return false;
               }

               var cardname = $('input#cname').val();
               if (!cardname) {
                  $('label#cname_error').show();
                  $('input#cname').focus();
                  return false;
               }

               var creditCardNumber = $('input#ccnum').val();
               if (!creditCardNumber) {
                  $('label#ccnum_error').show();
                  $('input#ccnum').focus();
                  return false;
               }

               var expiredMonth = $('input#expmonth').val();
               if (!expiredMonth) {
                  $('label#expmonth_error').show();
                  $('input#expmonth').focus();
                  return false;
               }

               var expiredYear = $('input#expyear').val();
               if (!expiredYear) {
                  $('label#expyear_error').show();
                  $('input#expyear').focus();
                  return false;
               }

               var cvvNumber = $('input#cvv').val();
               if (!cvvNumber) {
                  $('label#cvv_error').show();
                  $('input#cvv').focus();
                  return false;
               }

               if (name && email && address && city && state && zipcode && cardname && creditCardNumber && expiredMonth && expiredYear && cvvNumber) {
                  $('.successMessage').show();
                  return false;
               }
            });
         });
	   </script>
   </body>
</html>
